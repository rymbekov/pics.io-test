<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <h3>HTTP request method = {{ method }}</h3>
        <h3>HTTP request headers:</h3>
        <ul>
            {% for content, value in contents.items() %}
               <li>{{ content }} = {{ value }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
